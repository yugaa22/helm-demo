apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  namespace: {{ .Release.Namespace }}
spec:
  type: NodePort
  ports:
    - name: http
      nodePort: {{ .Release.nodePort }}
      port: {{ .Values.servicePort }}
      targetPort: 8080
      protocol: TCP
  selector:
    app: {{ .Values.app }}
